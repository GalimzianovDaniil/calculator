<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>КАльКулятор</title>
</head>
<body>

    <div class="calculator">
        <div class="calculator__display">
            <span class="color_bold"></span>
        </div>
        <!-- /.calculator__display -->
        <div class="calculator__keybord">
           <button class="button" command="del">C</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="Math.sqrt">sqrt</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="Math.sqr">sqr</button>
           <!-- /.button -->
           <button class="button" command="del-last"><-</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="7">7</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="8">8</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="9">9</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="*">*</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="4">4</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="5">5</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="6">6</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="/">/</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="1">1</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="2">2</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="3">3</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="-">-</button>
           <!-- /.button -->
           <button class="button"command="execute">=</button>
           <!-- /.button -->
           <button class="button color_bold" command="add-symbol" value="0">0</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value=".">,</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="+">+</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value="(">(</button>
           <!-- /.button -->
           <button class="button" command="add-symbol" value=")">)</button>
           <!-- /.button -->
        </div>
        <!-- /.display__keybord -->
    </div>
    <!-- /.calculato -->


    <script src="index.js"></script>
</body>
</html>
